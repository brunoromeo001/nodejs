<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Arquivo Com Multer e NodeJS</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>Upload de Arquivo Com Multer e NodeJS</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="arquivo">Selecione o arquivo</label>
        <input type="file" name="arquivo" id="arquivo" class="form-control-file">
        <button class="btn bt-primary btn-large">Enviar</button>
       
      </div>
    </form>
  </div>
  
</body>
</html>
